<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Unwrapped</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  </head>
  <!-- position:absolute;top:0px;width:50%;height:100vh; -->
  <body>
    <h1>Spotify Unwrapped</h1>
    <h2>Ester Zhao, Rocio Jaime, Sophie Li</h2>
    <div id="form">
      <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
      </form>  
    </div>
    <div style="float:left;height:100vh;width:50%;">
      <iframe style="width:100%;height:100vh;" src="{{ url_for('show_network') }}"></iframe>
    </div>
    <div id="vis" style="float:left;height:100vh;width:50%;"></div>
    <script type="text/javascript">
      var yourVlSpec = {{ data|safe }}
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
